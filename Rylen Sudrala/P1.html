
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
            function compareNums(a, b){
                if (a > b) {return 1;}
                else if (a === b){return 0;}
                else {return -1;}
    
            }
            function get_random_int(low,high){
                const range = high-low+1;
                return Math.floor(Math.random()* range)+low;
            }
            function sort_user_array() {
                const user_input = prompt("Enter a Number");
                const n = parseInt(user_input);
                
                let nums= [];
                for(i=0; i<n; i++){
                    nums.push(get_random_int(1,20));
                }
                let dist = nums;
                
                let distinctArray = new Set();
                
                for(num of nums){
                    distinctArray.add(num);
                }
                console.log(distinctArray.size);
                nums.sort(compareNums);
                console.log(nums);
                alert(nums + "   "+ "Distinct Numbers: " + distinctArray.size);
            }

            sort_user_array();

        </script>
    </head>
